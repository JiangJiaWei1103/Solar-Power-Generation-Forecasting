fit_params:
  eval_metric: rmse
model_params:
  bagging_fraction: 0.7
  bagging_freq: 5
  boosting: gbdt
  device: gpu
  early_stopping_round: 500
  feature_fraction: 0.8
  lambda_l1: 2
  lambda_l2: 7
  learning_rate: 0.01
  max_depth: 6
  min_data_in_leaf: 20
  min_sum_hessian_in_leaf: 1
  n_estimators: 2500
  num_leaves: 31
  num_threads: -1
  objective: regression
  random_state: 42
  task: train
  verbose: 1
  verbose_eval: 250
